<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <!-- <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar> -->
        <ion-content>
            <ion-list>
                <ion-item menu-close href="#/app/home" class="item-icon-left">
                    Home <i class="icon ion-home"></i>
                </ion-item>
                <ion-item menu-close href="#/app/details" class="item-icon-left">
                    Details <i class="icon ion-information-circled"></i> 
                </ion-item>
                <div class="powerbar container">
                    <div ng-repeat="plug in POWERBAR.plugs" ng-model="plug.state" ng-class="{{'plug-'+$index}}" class="toggle" ng-mousedown="clickPlug(plug,$index+1)">
                        <input type="checkbox">
                        <span class="button" ng-class="plug.state ? 'active' : 'null'"></span>
                        <div class="res-status" ng-show="plug.state"><i class="icon ion-power on"></i></div>
                        <div class="res-status" ng-show="!plug.state"><i class="icon ion-power off"></i></div>
                        <span class="label">{{plug.plug_number+1}}</span>
                    </div>
                </div>
                <ion-item class="button button-full button-assertive" ng-click="powerOff()">EMERGENCY OFF</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
